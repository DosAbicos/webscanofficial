        <script>
            // Load Excel file and store in IndexedDB
            async function loadExcelFile() {
                try {
                    const response = await fetch('/sample_file.xls');
                    const arrayBuffer = await response.arrayBuffer();
                    const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    const data = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: '' });
                    
                    const products = [];
                    let rowIndex = 9; // Start from row 10
                    
                    while (rowIndex < data.length) {
                        const cellA = data[rowIndex] ? data[rowIndex][0] : '';
                        const cellB = data[rowIndex + 1] ? data[rowIndex + 1][1] : '';
                        
                        if (!cellA) {
                            rowIndex++;
                            continue;
                        }
                        
                        const cellValue = String(cellA).trim();
                        const nextCellValue = String(cellB).trim();
                        
                        if (nextCellValue === 'Кол.') {
                            const cleanName = cellValue.replace(/\s/g, '');
                            const isCode = /^\d+$/.test(cleanName);
                            
                            if (!isCode && cellValue && cellValue !== 'Итого') {
                                let nomenclatureCode = '';
                                if (rowIndex + 2 < data.length) {
                                    const codeCell = data[rowIndex + 2] ? data[rowIndex + 2][0] : '';
                                    const potentialCode = String(codeCell).trim();
                                    const cleanCode = potentialCode.replace(/\s/g, '');
                                    if (/^\d+$/.test(cleanCode)) {
                                        nomenclatureCode = potentialCode;
                                    }
                                }
                                
                                if (nomenclatureCode) {
                                    const stockQty = data[rowIndex] && data[rowIndex][6] ? parseFloat(data[rowIndex][6]) || 0 : 0;
                                    
                                    products.push({
                                        id: `product_${nomenclatureCode}`,
                                        name: cellValue,
                                        nomenclature_code: nomenclatureCode,
                                        stock_quantity: stockQty,
                                        barcode: '',
                                        actual_quantity: 0
                                    });
                                }
                            }
                            rowIndex += 2;
                        } else {
                            rowIndex++;
                        }
                    }
                    
                    return products;
                } catch (error) {
                    console.error('Error loading Excel:', error);
                    return [];
                }
            }
            
            // Initialize on load
            window.addEventListener('DOMContentLoaded', async () => {
                const dbName = 'BarcodeManagerDB';
                const request = indexedDB.open(dbName, 1);
                
                request.onupgradeneeded = function(event) {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('products')) {
                        db.createObjectStore('products', { keyPath: 'id' });
                    }
                };
                
                request.onsuccess = async function(event) {
                    const db = event.target.result;
                    const transaction = db.transaction(['products'], 'readonly');
                    const store = transaction.objectStore('products');
                    const countRequest = store.count();
                    
                    countRequest.onsuccess = async function() {
                        if (countRequest.result === 0) {
                            console.log('Loading Excel file...');
                            const products = await loadExcelFile();
                            
                            if (products.length > 0) {
                                const writeTransaction = db.transaction(['products'], 'readwrite');
                                const writeStore = writeTransaction.objectStore('products');
                                
                                products.forEach(product => {
                                    writeStore.add(product);
                                });
                                
                                writeTransaction.oncomplete = function() {
                                    console.log(`Loaded ${products.length} products`);
                                    window.location.reload();
                                };
                            }
                        }
                    };
                };
            });
        </script>

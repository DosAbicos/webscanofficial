<!DOCTYPE html>
<html>
<head>
    <title>Reset Database</title>
    <style>
        body { font-family: Arial; padding: 40px; max-width: 600px; margin: 0 auto; }
        button { padding: 15px 30px; font-size: 16px; cursor: pointer; margin: 10px; }
        .success { color: green; }
        .error { color: red; }
        #log { background: #f5f5f5; padding: 20px; margin-top: 20px; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>üîÑ Reset Database</h1>
    <p>–≠—Ç–æ –ø–µ—Ä–µ—Å–æ–∑–¥–∞—Å—Ç –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞–º–∏ —Ç–æ–≤–∞—Ä–æ–≤.</p>
    
    <button onclick="resetDatabase()">–ü–µ—Ä–µ—Å–æ–∑–¥–∞—Ç—å –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö</button>
    <button onclick="window.location.href='/'">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</button>
    
    <div id="log"></div>
    
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const p = document.createElement('p');
            p.className = type;
            p.textContent = message;
            logDiv.appendChild(p);
        }
        
        async function resetDatabase() {
            log('–ù–∞—á–∞–ª–æ –ø–µ—Ä–µ—Å–æ–∑–¥–∞–Ω–∏—è –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö...', 'info');
            
            try {
                // Delete old databases
                log('–£–¥–∞–ª–µ–Ω–∏–µ —Å—Ç–∞—Ä—ã—Ö –±–∞–∑ –¥–∞–Ω–Ω—ã—Ö...', 'info');
                await indexedDB.deleteDatabase('BarcodeManagerDB');
                await indexedDB.deleteDatabase('InventoryDB_v2');
                log('‚úì –°—Ç–∞—Ä—ã–µ –±–∞–∑—ã —É–¥–∞–ª–µ–Ω—ã', 'success');
                
                // Load Excel file
                log('–ó–∞–≥—Ä—É–∑–∫–∞ Excel —Ñ–∞–π–ª–∞...', 'info');
                const response = await fetch('/sample_file.xls');
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const data = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: '' });
                log('‚úì Excel —Ñ–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');
                
                // Parse products
                log('–ü–∞—Ä—Å–∏–Ω–≥ —Ç–æ–≤–∞—Ä–æ–≤...', 'info');
                const products = [];
                let rowIndex = 9;
                
                while (rowIndex < data.length) {
                    const cellA = data[rowIndex] ? data[rowIndex][0] : '';
                    const cellB = data[rowIndex + 1] ? data[rowIndex + 1][1] : '';
                    
                    if (!cellA) {
                        rowIndex++;
                        continue;
                    }
                    
                    const cellValue = String(cellA).trim();
                    const nextCellValue = String(cellB).trim();
                    
                    if (nextCellValue === '–ö–æ–ª.') {
                        const cleanName = cellValue.replace(/\s/g, '');
                        const isCode = /^\d+$/.test(cleanName);
                        
                        if (!isCode && cellValue && cellValue !== '–ò—Ç–æ–≥–æ') {
                            let nomenclatureCode = '';
                            if (rowIndex + 2 < data.length) {
                                const codeCell = data[rowIndex + 2] ? data[rowIndex + 2][0] : '';
                                const potentialCode = String(codeCell).trim();
                                const cleanCode = potentialCode.replace(/\s/g, '');
                                if (/^\d+$/.test(cleanCode)) {
                                    nomenclatureCode = potentialCode;
                                }
                            }
                            
                            if (nomenclatureCode) {
                                // Read quantity from the row with "–ö–æ–ª." (rowIndex + 1), column C (index 2)
                                const stockQty = data[rowIndex + 1] && data[rowIndex + 1][2] ? parseFloat(data[rowIndex + 1][2]) || 0 : 0;
                                
                                products.push({
                                    id: `product_${nomenclatureCode}`,
                                    name: cellValue,
                                    nomenclature_code: nomenclatureCode,
                                    stock_quantity: stockQty,
                                    barcode: '',
                                    actual_quantity: 0
                                });
                            }
                        }
                        rowIndex += 2;
                    } else {
                        rowIndex++;
                    }
                }
                
                log(`‚úì –†–∞—Å–ø–∞—Ä—Å–µ–Ω–æ ${products.length} —Ç–æ–≤–∞—Ä–æ–≤`, 'success');
                
                // Create new database
                log('–°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö...', 'info');
                const request = indexedDB.open('InventoryDB_v2', 1);
                
                request.onupgradeneeded = function(event) {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('products')) {
                        db.createObjectStore('products', { keyPath: 'id' });
                    }
                };
                
                request.onsuccess = async function(event) {
                    const db = event.target.result;
                    const transaction = db.transaction(['products'], 'readwrite');
                    const store = transaction.objectStore('products');
                    
                    log('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤ –≤ –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö...', 'info');
                    for (const product of products) {
                        store.add(product);
                    }
                    
                    transaction.oncomplete = function() {
                        log(`‚úì –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ ${products.length} —Ç–æ–≤–∞—Ä–æ–≤`, 'success');
                        log('‚úì –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö —É—Å–ø–µ—à–Ω–æ –ø–µ—Ä–µ—Å–æ–∑–¥–∞–Ω–∞!', 'success');
                        log('', 'info');
                        log('–¢–µ–ø–µ—Ä—å –≤–µ—Ä–Ω–∏—Ç–µ—Å—å –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ –µ—ë', 'info');
                    };
                    
                    transaction.onerror = function() {
                        log('‚úó –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö', 'error');
                    };
                };
                
                request.onerror = function() {
                    log('‚úó –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö', 'error');
                };
                
            } catch (error) {
                log(`‚úó –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                console.error(error);
            }
        }
    </script>
</body>
</html>
